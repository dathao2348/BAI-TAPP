<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        body {
            font-size: 20px;
        }
        .wrap {
            width: 700px;
            margin: 0 auto;
            background: bisque;
            padding: 40px;
        }
    </style>
</head>
<body>
<div class="wrap">
    <form name="tiki" method="post" action="">
        <p>
            <label>Họ tên:</label>
            <input type="text" name="name" value="" placeholder="Nhập họ tên">
        </p>
        <p>
            <label>Số diện thoại:</label>
            <input type="text" name="phone" value="" placeholder="Nhập số điện thoai">
            <button style="background: aquamarine">Gửi mã xác thực</button>
        </p>
        <p>
            <label>Mã xác thực:</label>
            <input type="text" name="code" value="" placeholder="Nhập mã xác thực">
        </p>
        <p>
            <label>Email:</label>
            <input type="text" name="email" value="" placeholder="Nhập email">
        </p>
        <p>
            <label>Mật khẩu:</label>
            <input  type="password" name="password" value="" placeholder="Nhập mật khẩu từ 6-12 ký tự">
        </p>
        <p>
            <label>Giới tính:</label>
            <label>Nam</label>
            <input type="radio" name="gender" value="nam">
            <label>Nữ</label>
            <input type="radio" name="gender" value="nữ">
        </p>
        <p>
            <label>Ngày sinh</label>
            <select name="day">
                <option value="">Ngày</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>
            <label>Tháng sinh</label>
            <select name="month">
                <option value="">Tháng</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
            <label>Năm sinh</label>
            <select name="year">
                <option value="">Năm</option>
                <option value="1997">1997</option>
                <option value="1998">1998</option>
                <option value="1999">1999</option>
                <option value="2000">2000</option>
                <option value="2001">2001</option>
                <option value="2002">2002</option>
                <option value="2003">2003</option>
                <option value="2004">2004</option>
                <option value="2005">2005</option>
                <option value="2006">2006</option>
                <option value="2007">2007</option>
                <option value="2008">2008</option>
                <option value="2009">2009</option>
                <option value="2010">2010</option>
            </select>
        </p>
        <p>
            <input type="checkbox" name="newsletter">
            Nhận các thông tin khuyến mãi của tiki qua email.
        </p>

        <p>
            Khi bạn nhấn <span style="color:red;"> ĐĂNG KÝ </span>, bạn đã đồng ý thực hiện mọi giao dịch mua bán theo <a href="#">điều kiện sử dụng
            và chính sách của Tiki</a>
        </p>
        <p>
            <input type="submit" name="submit" value="ĐĂNG KÝ" style="background: aqua;width: 100px;height:30px">
        </p>
    </form>
</div>
</body>
</html>
